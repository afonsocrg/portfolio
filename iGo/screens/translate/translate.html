<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="translate.css" type="text/css">
    <script type="text/javascript" src="translate.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>

          <div id="screen">
              <div id="languages">

                  <div id="lang1">
                    <div>
                      <div class="selected-lang">
                        <div class="flag-container">
                          <img id="flag-1" class="flag" src="../../images/flag_pt.svg">
                        </div>
                      </div>
                    </div>
                    <div id="name-1" class="lang-label">
                      PortuguÃªs
                    </div>
                  </div>

                  <div>
                    <div id="swapLang" style="width: 100%; margin: 50% 0%;">
                      <img src="../../images/bidirectional-arrow.svg">
                    </div>
                  </div>

                  <div id="lang2">
                      <div>
                        <div class="selected-lang">
                          <div class="flag-container">
                              <img id="flag-2" class="flag" src="../../images/flag_uk.svg">
                          </div>
                        </div>
                      </div>
                      <div id="name-2" class="lang-label">
                        English
                      </div>
                    </div>
              </div>
              <div id="buttons">
                  <div id="translate-mic-container">
                      <img id="mic" src="../../images/microphone.svg" style="height: 100%">
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
