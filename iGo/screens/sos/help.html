<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="sos.css" type="text/css">
    <script type="text/javascript" src="help.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>

          <div id="screen">
              <div id="duration">
                <div id="callStatus">
                  <b>
                    <span>A ajuda chega em...</span>
                  </b>
                </div>
                <div id="callTime">
                  <b id="waitingTime"></b>
                </div>
                <div id="cancelHelp" class="small-button">
                  Cancelar
                </div>
              </div>
            </div>
        </div>
      </div>

    </div>

  </body>

</html>
