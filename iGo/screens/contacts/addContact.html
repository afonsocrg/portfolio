<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="../setup/setup.css" type="text/css">
    <script type="text/javascript" src="../../scripts/global.js" async></script>
    <script type="text/javascript" src="../nav/globalObjects.js" async></script>
    <script type="text/javascript" src="addContact.js" async></script>

</head>
<body>
  <div id="content">
    <div class="holder">
      <div id="leftArrow">
        <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
      </div>
    <div class="iGo">   
      <div id="notifscreen">
        <span id="name"></span>
        <span id="date"></span>
        <span id="battery">80%</span>
      </div>
      <div id="screen">
        <div id="bioForm">
          
          <div class="form-title">
              <b>Novo Contacto</b>
          </div>          

          <div id="nameField" class="input-field">
            <div>
              <img class="input-image" src="../../images/user.svg">
            </div>
            <div class="data-field">
              <div id="nameInput" class="textInput"></div>
            </div>
          </div>

          <div id="ageField" class="input-field">
            <div>
              <img class="input-image" src="../../images/cake.svg">
            </div>
            <div class="data-field">
              <div id="ageInput" class="textInput"></div>
            </div>
          </div>
          
          <div id="sexField" class="input-field">
            <div id="gender">
              <img class="input-image" src="../../images/gender.svg">
            </div>
            <div id="sex">
              <div class="sex-opt">
                <label>F</label>
                <input type="radio" name="sex" class="sex-radio"/>
              </div>
              <div class="sex-opt">
                <label>M</label>
                <input type="radio" name="sex" class="sex-radio"/>
              </div>
            </div>
          </div>
        </div>

          <div id="okSection">
            <div id="cancelContainer">
              <div id="cancelButton" class="small-button">
                Cancelar
              </div>
            </div>
            <div id="okContainer">
              <div id="okButton" class="small-button">
                Guardar
              </div>
            </div>
          </div>
  
         
        </div>
      </div>
    </div>
  </body>
  </html>
