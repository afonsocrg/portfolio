<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="notImplemented.css" type="text/css">
    <script type="text/javascript" src="notImplemented.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="iGo">   
        <div id="notifscreen">
          <span id="name"></span>
          <span id="date"></span>
          <span id="battery">80%</span>
        </div>

        <div id="screen">
          <div id="notImplemented">
            <div id="textContainer">
              Utilidade em desenvolvimento
            </div>
            <div id="iconContainer">
              <img src="../../images/Working.svg">
            </div>
          </div>
          <div id="okButton">
            <div class="button-container">
              <div id="okButton" class="small-button">
                OK
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>

</html>
