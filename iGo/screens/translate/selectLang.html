<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="translate.css" type="text/css">
    <script type="text/javascript" src="selectLang.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
        <div class="holder">
          <div id="leftArrow">
            <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
          </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>

          <div id="screen">
              <div id="selectMethod">

                  <div id="localLang">
                    <div class="opt-box">
                      <div class="flag-container">
                          <img class="flag" src="../../images/location.svg">
                      </div>
                      <div class="lang-name">
                        Idioma local
                      </div>
                    </div>
                  </div>

                  <div id="detectLang">
                    <div class="opt-box">
                      <div class="flag-container">
                          <img class="flag" src="../../images/ear.svg">
                      </div>
                      <div class="lang-name">
                        Deteção de idioma
                      </div>
                    </div>
                  </div>
                  <div id="manualSelectLang">
                      <div class="opt-box">
                          <div class="flag-container">
                              <img class="flag" src="../../images/select.svg">
                          </div>
                          <div class="lang-name">
                          Seleção manual
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>>

  </body>

</html>
