<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="threshold.css" type="text/css">
    <script type="text/javascript" src="threshold.js" async></script>

  </head>
  <body>
    <div id="content">
        <div class="holder">
            <div id="leftArrow">
              <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
            </div>
            <div class="iGo">
              <div id="screen">
                <span id="slider-name">Tens√£o Arterial</span>

                <div id="values-container">
                  <div class="value-container-space"></div>
                  <div id="left-value-container" class="value-container">
                    <span id="left-label" class="value-label">Min</span>
                    <span id="left-value" class="value"></span>
                  </div>
                  <div class="value-container-space"></div>
                  <div id="right-value-container" class="value-container">
                    <span id="right-label" class="value-label">Max</span>
                    <span id="right-value" class="value"></span>
                  </div>
                  <div class="value-container-space"></div>
                </div>

                <div class="slider-container">
                  <div id="left-slider" class="slider"></div>
                  <div id="right-slider" class="slider"></div>
                  <div class="slider-space"><div>
                  </div>
                  </div>
                </div>

              </div>
            </div>
        </div>

      
    </div>
  </body>
</html>
