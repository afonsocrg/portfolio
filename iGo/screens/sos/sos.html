<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="sos.css" type="text/css">
    <script type="text/javascript" src="sos.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>

          <div id="screen">
            <div><b>Enviar:</b></div>
            <div id="Options">
              <div id="file" class="ficha">
                <div id="file_img" class="ficha">
                  <img id="docIMG" src="../../images/file.svg" class="ficha">
                </div>
                <b>Ficha médica</b>
              </div> 
              <div id="location" class="gps">
                <div id="location_img" class="gps">
                  <img id="gpsIMG" src="../../images/location.svg" class="gps">
                </div>
                <b>Localização</b>
              </div>
            </div>
            <div id="callButton" class="small-button call-button">
              <div id="hangUpContainer" class="call-button-container">
                <img src="../../images/call.svg" style="height: 25px"></img>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
