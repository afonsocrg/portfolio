<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="sos.css" type="text/css">
    <script type="text/javascript" src="call.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>
          <div id="screen">
            <div id="duration">
              <div id="callStatus">
                <b>
                  <span>Em chamada...</span>
                </b>
              </div>
              <div id="callTime">
                <b id = "callTime_"></b>
              </div>
            </div>
            <div id="hangUpButton" class="small-button call-button red-call">
              <div id="hangUpContainer" class="hangUp-button-container">
                <img src="../../images/hangup.svg" style="width: 35px"></img>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
