<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="filters.css" type="text/css">
    <script type="text/javascript" src="filters.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>
          <div id="screen" class="filterScreen">
            <div id="filters">
              <div class="row one">
                <div class="column top">
                  <div  id="friend" class="cell">
                    <div class="filterContainer">
                      <img src="../../images/Friend.svg">
                    </div>
                  </div>
                </div>
                <div class="column top">
                  <div id="restaurant" class="cell">
                    <div class="filterContainer">
                      <img src="../../images/Restaurant.svg">
                    </div>             
                  </div>
                </div>
                <div class="column top">
                  <div id="hotel" class="cell">
                    <div class="filterContainer">
                      <img src="../../images/Hotel.svg">
                    </div>             
                  </div>
                </div>
              </div>
              <div class="row two">
                <div class="column bottom">
                  <div id="museum" class="cell">
                    <div class="filterContainer">
                      <img src="../../images/Museum.svg">
                    </div>             
                  </div>
                </div>
                <div class="column bottom">
                  <div id="transport" class="cell">
                    <div class="filterContainer">
                      <img src="../../images/Transport.svg">
                    </div>             
                  </div>                          
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
