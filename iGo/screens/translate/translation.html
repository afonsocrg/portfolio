<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
      <title>iGo</title>
      <link rel="stylesheet" href="../../styles/global.css" type="text/css">
      <link rel="stylesheet" href="translate.css" type="text/css">
      <script type="text/javascript" src="translation.js" async></script>
      <script type="text/javascript" src="../../scripts/global.js" async></script>
    </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>

        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>

          <div id="screen">
            <div id="input-zone">
              <div id="textBox"></div>
            </div>
            <div id="translation-buttons">
              <div id="TTSContainer">
                <img id="TTSIcon" src="../../images/speaker.svg" style="height: 100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
