<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="sos.css" type="text/css">
    <script type="text/javascript" src="autocall.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>
          <div id="screen">
            <div id="warningTitle" class="message">ATENÇÃO!</div>
            <div id="danger"><img src="../../images/warning.svg"></div>
            <div id="warningMessage" class="message">
                <b>A sua tensão está acima do normal!</b>
                <span></br>A chamar SOS!</span>
            </div>
            <div id="falseAlarmButton" class="small-button">
                  Cancelar
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
