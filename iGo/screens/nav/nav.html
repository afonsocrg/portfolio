<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="nav.css" type="text/css">
    <script type="text/javascript" src="globalObjects.js"></script>
    <script type="text/javascript" src="nav.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <img id="target" src="../../images/filter.svg" />
          <img id="clearPath" src="../../images/close.svg" />
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>

          <div id="screen">
            <img id="map" src="../../images/map.svg" height="0" />
          </div>
        </div>
      </div>
      <button id="zoom-in" type="button">Zoom in</button>
      <button id="zoom-out" type="button">Zoom out</button>
    </div>

  </body>

</html>
