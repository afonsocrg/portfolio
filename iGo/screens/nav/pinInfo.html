<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <script type="text/javascript" src="pinInfo.js" async></script>
    <link rel="stylesheet" href="pinInfo.css" type="text/css">
    <script type="text/javascript" src="globalObjects.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>

          <div id="screen">
            <div id="changePopUp">
              <div>
                <div id="messageTitle">
                  <b>Como pretende seguir para o seu destino?</b>
                </div>
                <div id="options">
                  <div id="footButton" class="small-button">
                    <span><b>A pé</b></span>
                  </div>
                  <div id="transportButton" class="small-button">
                    <span><b>Transportes</b></span>
                  </div>
                  <div id="carButton" class="small-button">
                    <span><b>Carro</b></span>
                  </div>
                </div>
              </div>
            </div>
            <div id="infoForm">

              <div id="title" class="form-title">

              </div>

              <div id="pinImg">
                <div>
                  <img id="image" src="../../images/user.svg">
                </div>
              </div>

              <div class="detailsContainer">
                <div id="detail1Title" class="row1">

                </div>
                <div></div>
                <div id="detail1Content" class="row1">

                </div>
              </div>
              <div class="detailsContainer">
                <div id="detail2Title" class="row2">

                </div>
                <div></div>
                <div id="detail2Content" class="row2">

                </div>
              </div>
            </div>
            <div id="directionsSection">
              <div id="directionsContainer">
                <div id="directionsButton" class="small-button">
                  Direções
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </body>

  </html>
