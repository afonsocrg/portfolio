<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="sos.css" type="text/css">
    <script type="text/javascript" src="calling.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>
          <div id="screen">
              <div><b>A ligar...</b></div>
              <div id="Options">
              </div>
              <div id="cancelButton" class="small-button call-button red-call">
                <div id="hangUpContainer" class="hangUp-button-container">
                  <img src="../../images/hangup.svg" style="width: 35px"></img>
                </div>
              </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
