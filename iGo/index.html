<!DOCTYPE html>
<meta charset="utf-8" />

  Gregor Cresnar from
  www.flaticon.com is licensed by CC 3.0 BY
-->

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="styles/global.css" type="text/css">
    <link rel="stylesheet" href="menu.css" type="text/css">
    <script type="text/javascript" src="scripts/menu.js" async></script>
    <script type="text/javascript" src="scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
      <div class="holder">
        <div id="leftArrow">
          <img src="images/arrowhead-thin-outline-to-the-left.svg">
        </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>
          <div id="screen">
            <div id="menu">
              <div id="screen1" class="menuScreen">
                <div class="menuCell">
                  <div id="MyWeb" class="appContainer">
                    <img src="images/myweb.svg">
                  </div>
                </div>
                <div class="menuCell">
                  <div id="Def" class="appContainer">
                    <img src="images/settings.svg">
                  </div>
                </div>
                <div class="menuCell">
                  <div id="Sos" class="appContainer">
                    <img src="images/sos.svg">
                  </div>
                </div>
                <div class="menuCell">
                  <div id="Translate" class="appContainer">
                    <img src="images/translate.svg">
                  </div>
                </div>
              </div>
              <div id="screen2" class="menuScreen">
                <div class="menuCell">
                  <div id="Nav" class="appContainer">
                    <img src="images/nav.svg">
                  </div>
                </div>
                <div class="menuCell">
                  <div id="Contacts" class="appContainer">
                    <img src="images/contacts.svg">
                  </div>
                </div>
              </div>
            </div>
            <div id="navIndicator">
             <div id="ball1" class="navBall"></div>
              <div id="ball2" class="navBall"></div>
            </div>
          </div>
        </div>
        <div id="rightArrow">
            <img src="images/arrow-point-to-right.svg">
          </div>
      </div>
    </div>

  </body>

</html>
