<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>
    <title>iGo</title>
    <link rel="stylesheet" href="../../styles/global.css" type="text/css">
    <link rel="stylesheet" href="translate.css" type="text/css">
    <script type="text/javascript" src="manualSelect.js" async></script>
    <script type="text/javascript" src="../../scripts/global.js" async></script>
  </head>
  <body>
    <div id="content">
        <div class="holder">
          <div id="leftArrow">
            <img src="../../images/arrowhead-thin-outline-to-the-left.svg">
          </div>
        <div class="iGo">
          <div id="notifscreen">
            <span id="name"></span>
            <span id="date"></span>
            <span id="battery">80%</span>
          </div>

          <div id="screen">
            <div id="manual-container">
              <div id="local-lang" class="lang-box local">
                <div class="flag-container local">
                    <img class="flag local" src="../../images/location.svg">
                </div>
                <div class="lang-name local">
                  Idioma local
                </div>
              </div>

              <div id="detect-lang" class="lang-box detect">
                <div class="flag-container detect">
                    <img class="flag detect" src="../../images/ear.svg">
                </div>
                <div class="lang-name detect">
                  Detetar idioma
                </div>
              </div>

              <hr class="separator">
            </div>

          </div>
        </div>
        </div>
    </div>
      

  </body>

</html>
